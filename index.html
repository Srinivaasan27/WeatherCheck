<html>
    <head>
        <meta charset="utf-8">
        <title>WeatherCheck</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="Wrapper">
            <header>
                <i class="bi bi-caret-left-fill"></i>WeatherCheck
            </header>
            <section class="input-part">
                <p class="info-txt pending">
                    Please enter a valid city name
                </p>
                <input type="text" placeholder="Enter city name" spellcheck="false" required>
                <div class="separator"></div>
                <button>
                    Get Device Location
                </button>
            </section>
            <section class="weather-part">
                <img rc="https://raw.githubusercontent.com/Srinivaasan27/WeatherCheck/main/cloud.svg" lt="Weather Icon">
                <div class="temp">
                    <span class="numb">13</span>
                    <span class="deg">°</span>C
                    </div>
                    <div class="weather">Broken Clouds</div>
                    <div class="loaction">
                        <i class="bi bi-geo-alt"></i>
                        <span>New Delhi, India</span>
                    </div>
                    <div class="bottom-details">
                        <div class="column feels">
                            <i class="bi bi-thermometer"></i>
                            <div class="details">
                                <div class="temp">
                                    <span class="numb">17</span>
                                    <span class="deg">°</span>C
                                    </div>
                                    <p>Feels Like</p>
                            </div>
                        </div>
                        <div class="column humidity">
                            <i class="bi bi-droplet-half"></i>
                            <div class="details">
                                <span class="numb">84%</span>
                                <p>Humidity</p>
                            </div>
                        </div>
                    </div>
            </section>
        </div>
    </body>
</html>
