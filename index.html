<html>
    <head>
        <meta charset="utf-8">
        <title>WeatherCheck</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="Wrapper">
            <header>
                <i class="bi bi-caret-left-fill"></i>WeatherCheck
            </header>
            <section class="input-part">
                <p class="info-txt pending">
                    Please enter a valid city name
                </p>
                <input type="text" placeholder="Enter city name" spellcheck="false" required>
                <div class="separator"></div>
                <button>
                    Get Device Location
                </button>
            </section>
        </div>
    </body>
</html>
